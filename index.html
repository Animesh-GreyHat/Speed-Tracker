<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #speed { font-size: 30px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Live Speed Tracker</h1>
    <p>Current Speed: <span id="speed">0</span> km/h</p>
    <button onclick="getSpeed()">Start Tracking</button>

    <script>
        function getSpeed() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    function(position) {
                        let speed = position.coords.speed || 0;
                        document.getElementById("speed").innerText = (speed * 3.6).toFixed(2); // Convert m/s to km/h
                    },
                    function(error) {
                        alert("Error: " + error.message);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
</body>
</html>
